apiVersion: apps/v1
kind: Deployment
metadata:
  name: algodon-web
  namespace: algodon
  labels:
    app: algodon-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: algodon-web
  template:
    metadata:
      labels:
        app: algodon-web
    spec:
      containers:
      - name: web
        image: ghcr.io/algodon/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: ORACLE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: algodon-secrets
              key: oracle-connection-string
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: algodon-secrets
              key: redis-url
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: algodon-secrets
              key: stripe-secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: algodon-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: algodon-web
  namespace: algodon
spec:
  selector:
    app: algodon-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algodon-ingress
  namespace: algodon
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - algodon.app
    - www.algodon.app
    secretName: algodon-tls
  rules:
  - host: algodon.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algodon-web
            port:
              number: 80
  - host: www.algodon.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algodon-web
            port:
              number: 80
